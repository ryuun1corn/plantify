{% load static %}
<div
  class="flex items-center justify-center flex-col group rounded-md shadow-lg transition-transform hover:scale-105 relative"
>
  <img
    src="{% static 'image/plant_placeholder.png' %}"
    alt="Plant placeholder"
    class="w-auto h-60 p-2"
  />
  <div class="bg-white p-4 flex flex-col gap-2">
    <div class="flex flex-col">
      <h3 class="font-semibold text-lg text-green-800 tracking-wide">
        {{ plant.name }}
      </h3>
      <p class="text-green-600">${{ plant.price }}, {{ plant.weight }} lbs</p>
    </div>
    <p class="text-green-600">{{ plant.description }}</p>
  </div>
  <div class="absolute -top-2 -right-4 flex space-x-1">
    <a
      href="{% url 'main:edit_tropical_plant' plant.pk %}"
      class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-9 w-9"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
        />
      </svg>
    </a>
    <a
      href="{% url 'main:delete_tropical_plant' plant.pk %}"
      class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-9 w-9"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
          clip-rule="evenodd"
        />
      </svg>
    </a>
  </div>
</div>
