{% extends 'base.html' %}
{% block meta %}
    <title>Login</title>
{% endblock meta %}
{% block content %}
    <div class="min-h-screen flex items-center justify-center w-screen bg-green-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="login">
            <h1>Login</h1>
            <form method="POST" action="">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td>
                            <input class="btn login_btn" type="submit" value="Login" />
                        </td>
                    </tr>
                </table>
            </form>
            {% if messages %}
                <ul>
                    {% for message in messages %}<li>{{ message }}</li>{% endfor %}
                </ul>
            {% endif %}
            Don't have an account yet?
            <a href="{% url 'main:register' %}">Register Now</a>
        </div>
    </div>
{% endblock content %}
