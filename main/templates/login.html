{% extends 'base.html' %}
{% block meta %}
    <title>Login</title>
{% endblock meta %}
{% block content %}
    <section class="min-h-screen flex items-center justify-center w-screen bg-green-100 py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-gray-50 p-10 rounded-xl form-style">
            <div class="text-center text-2xl md:text-4xl font-bold text-green-900">
                <h2>Login to your account.</h2>
            </div>
            <form method="POST"
                  action=""
                  class="flex items-center justify-center flex-col gap-3 w-full my-7">
                {% csrf_token %}
                <div class="w-full flex flex-col gap-2">
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text"
                               id="username"
                               name="username"
                               required
                               placeholder="Username"
                               class="p-2 border-gray-200 rounded-md border-2 w-full">
                    </div>
                    <div>
                        <label for="Password" class="sr-only">Password</label>
                        <input type="password"
                               id="password"
                               name="password"
                               required
                               placeholder="Password"
                               class="p-2 border-gray-200 rounded-md border-2 w-full">
                    </div>
                </div>
                <div class="w-full">
                    <input class="w-full bg-green-700 p-2 rounded-md text-white hover:bg-green-800 font-medium tracking-wide cursor-pointer !border-0"
                           type="submit"
                           value="Login" />
                </div>
            </form>
            {% if messages %}
                <ul>
                    {% for message in messages %}<li>{{ message }}</li>{% endfor %}
                </ul>
            {% endif %}
            <p class="w-full text-center text-sm md:text-base">
                Don't have an account yet?
                <a href="{% url 'main:register' %}"
                   class="text-green-700 hover:underline whitespace-nowrap">Register now</a>
            </p>
        </div>
    </section>
{% endblock content %}
